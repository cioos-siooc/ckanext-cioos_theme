{#
  Renders tags

  tags - a list of tag dicts

  Example:

  {% snippet "package/snippets/tags.html", tags=pkg.tags %}

#}
{% if tags %}
  <section class="tags">
    <h3>{{ _('Keywords') }}</h3>
    {% snippet 'snippets/tag_list.html', tags=tags, _class='tag-list table-bordered' %}
  </section>
{% endif %}
